<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child</title>
    <style>
      li:nth-child(odd) {
        color: red;
        background-color: green;
      }

      li:nth-child(2) {
        color: green;
        background: red;
      }

      li:nth-child(3n) {
        color: blue;
        background-color: yellow;
      }

      li:last-child {
        color: #ff6600;
        background-color: #0066ff;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>
</html>
