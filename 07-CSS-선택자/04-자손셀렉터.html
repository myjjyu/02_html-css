<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자손셀렉터</title>
<style>
  #container h1 {
    color: red;
  }

  #header h1 {
    color: burlywood;
  }

  #container p {
    color: green;
  }
</style>


</head>
<body>
  <div id="container">
    <div id="header">
      <h1>자손셀렉터</h1>
      <p class="sub">자손 셀렉터에 대하여 알아봅시다.</p>
    </div>

    <hr/>

    <div id="content">
      <h1>공백(" ")에 의한 HTML 태그의 계층표현</h1>
      <p class="sub">자식 셀렉터는 반드시 1depth 에 대한 요소만을 의미해야 하지만,
        자손 셀렉터는 태그의 계층을 건너뛸 수 있습니다.
      </p>
    </div>
  </div>
</body>
</html>
