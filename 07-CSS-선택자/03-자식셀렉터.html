<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식셀렉터</title>
    <style>
      #container > #header > h1 {
        color: red;
      }

      #container > #content > h1 {
        color: blue;
      }
      #header > .sub {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>자식 셀렉터</h1>
        <p class="sub">자식 셀렉터에 대해서 알아봅시다.</p>
      </div>

      <hr />

      <div id="content">
        <h1>rhkfgh(">")에 의한 HTML 태그의 계층표현</h1>
        <p class="sub">자식 셀렉터는 "IN"의 의미가 있습니다.</p>
      </div>
    </div>
  </body>
</html>
