<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본셀렉터</title>

    <style>
      h2 {
        color: #9292e3;
      }

      .myclass {
        color: #98de79;
      }

      #myid {
        color: #cb08b1;
      }

      h2.myclass {
        color: #466feb;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>css 셀렉터를 알아봅시다</h1>
      <p>셀렉터란? - css가 적용될 대상을 지정하는 방법.</p>

      <h2>태그 셀렉터</h2>

      <h2 class="myclass">클래스 셀렉터</h2>
      <p class="myclass">서로 다른 여러개의 요소에 적용할수 있다</p>

      <h2 id="myid">아이디 셀렉터</h2>
      <p class="myclass">태그 + 아이디, 태그 + 클래스 형식으로 조합이 가능.</p>
    </div>
  </body>
</html>
