<html lang="ko">
  <head>

    <title>sticky</title>

    <style>
      body {
        margin: 0;

      }
      h1 {

      }

      .navbar {
        padding: 5px;
        background-color: #ac7cf4;
        position: sticky;
        top: 0;
      }

      .content {
        padding: 50px;
        background-color: #a1a3f0;

</html>
