<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포지션속성(3)</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #titlebar{
      width: 100%;
      height: 40px;
      background-color: palevioletred;
      position: fixed;
      left: 0;
      top: 0;


      h1{
        /* em 은 그냥 글자크리px로 해도됨 부모의의 높이와 폰트 높이를 같에 적으면 
        세로중앙베치됨 */
        font: 1.2em/40px '돋움';
        color: #fff;
        text-align: center;
      }
    }

    #content{
      height: 9960px;
      background-color: #f8eada;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div id="titlebar">
    <h1>TitleBar</h1>
  </div>
  <div id="content">내용영역</div>
</body>
</html>
