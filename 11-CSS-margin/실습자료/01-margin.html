<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin</title>
    <style>
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;
      }

      .box1 {
        background-color: rgb(164, 236, 236);
        width: 200px;
        height: 100px;
        margin: 30px;
      }

      .box2 {
        background-color: rgb(4, 126, 233);
        width: 150px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
  </body>
</html>
