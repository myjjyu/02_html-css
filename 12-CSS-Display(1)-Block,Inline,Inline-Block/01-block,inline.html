<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block,inline</title>

    <style>
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;
      }

      div,
      span {
        width: 300px;
        height: 150px;
      }
      div {
        background-color: rgb(247, 155, 34);
        display: inline;
      }
      span {
        background-color: rgb(92, 90, 244);
        display: block;
      }
    </style>
  </head>
  <body>
    <div>div tag(1)</div>
    <div>div tag(2)</div>
    <span>span tag(1)</span>
    <span>span tag(2)</span>
  </body>
</html>
