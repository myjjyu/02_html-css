<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스계층에서의크기</title>
    <style>
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;
      }

      .parent {
        background-color: antiquewhite;
        border: 10px dotted violet;
        width: 500px;
        height: 300px;
      }

      .child {
        background-color: rgb(177, 140, 216);
        width: 500px;
        height: 300px;
        padding: 10px 20px;
        border: 5px solid yellow;
        /* box-sizing: border-box; */
      }

    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">html &amp; css</div>
    </div>
    hello world
  </body>
</html>
