<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스계층에서의크기(2)</title>
    <style>
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;
      }

      .parent {
        background-color: rgb(176, 135, 193);
        border: 10px dotted rebeccapurple;
        width: 500px;
        height: 300px;
      }

      .child {
        background-color: rgb(236, 134, 204);
        width: 100%;
        height: 100%;
        padding: 10px 20px;
        border: 5px solid rgb(240, 23, 92);
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">html &amp; css</div>
    </div>
  </body>
</html>
