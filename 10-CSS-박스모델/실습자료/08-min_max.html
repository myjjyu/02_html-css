<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>min_max</title>
    <style>
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;
      }

      .min_h {
        background-color: rgb(228, 89, 138);
        width: 450px;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="min_h">
      <p>한국 양궁이 사상 첫 올림픽 금메달 5개 싹쓸이의 대업을 당성했다</p>
      <p>
        김우진(청주시청)은 4일 프랑스 파리에서 열린 2024 파리 올림핑 양궁 남자
        개인전 결승에서 미국의 브레이디 엘리슨을 슛오프 접전 끝에 6-5로 물리치고
        금메달을 수확했다
      </p>
      <p>
        앞서 남녀 단체전과 혼성단체전, 여자 개인전에서 금에달을 따낸 한국 양궁은
        이로써 사상 처음으로 올림픽 양궁에 걸린 금메달 5개를 모두 쓸어 담았다
      </p>
    </div>
    <h1>hello world</h1>
  </body>
</html>
