<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: 2px dotted darkblue;
        padding: 10px;
        margin: 10px;

        display: flex;
        .item{
          border: 2px solid rgb(0, 0, 0);
          padding: 10px;
          margin: 5px;

          &:nth-child(1) {
            order: 3;
          }
          &:nth-child(2) {
            order: 1;
          }
          &:nth-child(3) {
            order: 2;
          }
        }
      }
    </style>
  </head>
  <body>
    <h1>order</h1>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
