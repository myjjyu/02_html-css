<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>

    <style>
      * {
        box-sizing: border-box;
       
      }

      .container {
        border: 2px dotted #06f;
        padding: 10px;
      

        .item {
          border: 2px solid rgb(18, 45, 87);
          padding: 10px;
          margin: 5px;
          width: 300px;
         
        }

        &.container1 {
          display: flex;
        }

        &.container2 {
          display: inline-flex;
        }
      }
    </style>
  </head>
  <body>
    <h1>flex</h1>
    <div class="container container1">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <h1>inline-flex</h1>
    <div class="container container2">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>
  </body>
</html>
