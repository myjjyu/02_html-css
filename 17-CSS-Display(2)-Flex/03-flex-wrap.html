<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-wrap
    </title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: 2px dotted rebeccapurple;
        padding: 10px;
        width: 800px;

        .item {
          border: 2px solid rgb(165, 137, 194);
          padding: 10px;
          margin: 5px;
          width: 300px;
        }
        display: flex;

        &.container1 {
          flex-wrap: nowrap;
        }
        &.container2 {
          flex-wrap: wrap;
        }
        &.container3 {
          flex-wrap: wrap-reverse;
        }
     
      }
    </style>
  </head>
  <body>

    <h1>nowrap</h1>
    <div class="container container1">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <h1>wrap</h1>
    <div class="container container2">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <h1>wrap-reverse</h1>
    <div class="container container3">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>
  </body>
</html>
