<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-shrink</title>

    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        border: 2px dotted dodgerblue;
        padding: 10px;

        display: flex;

        &.w100per {
          width: 100%;
        }
        &.w250px {
          width: 250px;
        }

        .item {
          border: 2px solid rgb(10, 55, 101);
          padding: 10px;
          margin: 5px;
          &.left {
            /*고정형 넓이에는 Width 속성이나 flex-basis 나 고정 넓이를 지정하는 경우 동일 효과이다.
            가변형 넓이에는 flex-grow 속성이 맞음 */
            flex-shrink: 0;
            width: 100px;
          }

          &.right {
            flex-grow: 1;
          }
        }
      }
    </style>
  </head>
  <body>
    <h1>container width 100%</h1>
    <div class="container w100per">
      <div class="item left">넚이가 고정된 영역</div>
      <div class="item right">very~~~ very~~~ long contents</div>
    </div>

    <h1>container width 250px</h1>
    <div class="container w250px">
      <div class="item left">넚이가 고정된 영역</div>
      <div class="item right">very~~~ very~~~ long contents</div>
    </div>
  </body>
</html>
