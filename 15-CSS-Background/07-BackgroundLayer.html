  <head>
    <meta charset="UTF-8" />

    <title>backgroundLayer</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .navi {
        background: url(./img/list_right.png) repeat-y right top,

        a {
          display: block;
          width: auto;
          height: 45px;
          text-indent: -100000px;

          &:hover{

            opacity: 0.5;
          }

      }
