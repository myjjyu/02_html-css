<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opacity</title>
    <style>

  
   
      figure {
        
        img {
         
          opacity: 0.5;
          transition: all 0.3s;

          &:hover {
            opacity: 1;
            cursor: pointer;
            transform: scale(1.1, 1.1);
            /* transition: all 1.5s; */
          }


        }
      }

      figcaption {
        margin: 10px 65px;
      }

    </style>
  </head>
  <body>
    <figure >
      <div>
        <img src="./img/spring.jpg" title="봄" class="half" />
      </div>

      <figcaption >
        새싹이 피어나는 이른 아침
      </figcaption>
    </figure>
  </body>
</html>
