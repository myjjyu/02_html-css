<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본욘소</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>기본정보</legend>
        <div>
          <label for="user-id">아이디</label>
          <input
            type="text"
            name="user-id"
            id="user-id"
            maxlength="20"
            placeholder="아이디를 입력하세요"
          />
        </div>

        <div>
          <label for="user-name">회원이름</label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            maxlength="20"
            placeholder="이름을 입력하세요"
          />
        </div>

        <div>
          <label for="user-pw">비밀번호</label>
          <input
            type="password"
            name="user-pw"
            id="user-pw"
            maxlength="20"
            placeholder="비밀번호를 입력하세요"
          />
        </div>

        <div>
          <label for="memo">자기소개</label>
          <textarea
            name="memo"
            id="memo"
            maxlength="100"
            placeholder="간단한 소개 내용을 입력하세요"
          ></textarea>
        </div>

        <div>
          <label for="data">숨겨진 항목</label>
          <input type="hidden" name="data" id="data" value="숨겨진 데이터" />
        </div>
      </fieldset>

      <fieldset>
        <legend>부가 정보</legend>

        <div>
          <label for="user-mail">이메일 :</label>
          <input
            type="email"
            name="user-mail"
            id="user-mail"
            required="required"
          />
        </div>

        <div>
          <label for="user-homepage">홈페이지 :</label>
          <input type="url" name="user-homepage" id="user-homepage" />
        </div>

        <div>
          <label for="user-age">나이 :</label>
          <input
            type="number"
            name="user-age"
            id="user-age"
            min="19"
            max="100"
            step="1"
          />
        </div>

        <div>
          <label for="user-phone">연락처 :</label>
          <input type="el" name="user-phone" id="user-phone" />
        </div>

        <div>
          <label for="point">목표성취도(%)</label>
          <input
            type="range"
            name="point"
            id="point"
            value="50"
            min="0"
            max="100"
          />
        </div>

        <div>
          <label for="birthday">생년월일 :</label>
          <input type="date" name="birthday" id="birthday" value="2024-08-02" />
        </div>

        <div>
          <label for="worktime">출근시간 :</label>
          <input type="time" name="worktime" id="worktime" value="09:00" />
        </div>

        <div>
          <label for="friend">추천인 아이디 :</label>
          <input type="search" name="friend" id="friend" />
        </div>
      </fieldset>

      <div>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
      </div>

      <!-- <div>
        <input type="submit" value="인풋타입버튼">
      </div> -->
    </form>
  </body>
</html>
