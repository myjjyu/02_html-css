<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항목선택하기</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>취미 선택하기</legend>
        <div>
          <label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby"
              value="soccer"
              checked
            />
            축구
          </label>

          <label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby2"
              value="basketball"
            />
            농구
          </label>

          <label>
            <input type="checkbox" name="hobby" id="hobby3" value="baseball" />
            야구
          </label>
        </div>
      </fieldset>

      <br />

      <fieldset>
        <legend>성별 선택하기</legend>
        <div>
          <label>
            <input type="radio" name="gender" id="gender1" value="M" checked />
            남자
          </label>

          <label>
            <input type="radio" name="gender" id="gender2" value="F" />
            여자
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
